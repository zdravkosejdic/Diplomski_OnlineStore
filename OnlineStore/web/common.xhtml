<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" resizable="false" closable="false" collapsible="false">
                    <ui:insert name = "header" >
                        <ui:include src = "header.xhtml" />
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" resizable="false" closable="false" collapsible="false">
                    <ui:insert name = "footer" >
                        <ui:include src = "footer.xhtml" />
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" resizable="false" closable="false" collapsible="false">
                    <ui:insert name = "menu" >
                        <ui:include src = "menu.xhtml" />
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name = "content" >
                        <ui:include src = "content.xhtml" />
                    </ui:insert> 
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
