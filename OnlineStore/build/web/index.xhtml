<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Index</title>
            </f:facet>
        </h:head>

        <h:body>
            <ui:composition template = "common.xhtml">
                 <ui:define name = "content">
                     <center>
                         <h:form>
                             <p:panel id="panel" header="Sign In">
                                 <p:messages id="msgs"/>

                                <h:panelGrid columns="3" cellpadding="5">
                                    <p:outputLabel for="username" value="Username:" />
                                    <p:inputText id="username" value="#{accountController.uname}" required="true" label="Username">     
                                    </p:inputText>
                                    <p:message for="username" display="icon" />
                                    
                                    <p:outputLabel for="password" value="Password:" />
                                    <p:password id="password" value="#{accountController.pass}" label="Password" required="true">
                                    </p:password>
                                    <p:message for="password" display="icon" />
                                </h:panelGrid>

                                 <p:commandButton value="Login" update="panel" id="loginBtn" actionListener="#{accountController.login}"/>
                             </p:panel>
                         </h:form>
                     </center>
                 </ui:define>
                
                 <ui:define name = "menu">
                     <h:form>
                    <p:menu>            
                        <p:menuitem value="Sign Up" url="/faces/signup.xhtml" />
                    </p:menu>
                     </h:form>
                 </ui:define>
                
            </ui:composition> 
           
        </h:body>

    </f:view>
</html>
