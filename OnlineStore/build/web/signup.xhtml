<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Register</title>
            </f:facet>
        </h:head>

        <h:body>

            <ui:composition template = "common.xhtml">
                 <ui:define name = "content">
                     <center>
                         <h:form enctype="multipart/form-data">
                             <p:panel id="panel" header="Sign Up">
                               <p:messages id="msgs"/>

                                <h:panelGrid columns="3" cellpadding="5">
                                    
                                    <p:outputLabel for="firstname" value="First name:" />
                                    <p:inputText id="firstname" value="#{accountController.name}" required="true" label="First name">     
                                    </p:inputText>
                                    <p:message for="firstname" display="icon" />
                                    
                                    <p:outputLabel for="lastname" value="Last name:" />
                                    <p:inputText id="lastname" value="#{accountController.surename}" label="Last name" required="true">
                                    </p:inputText>
                                    <p:message for="lastname" display="icon" />
                                                                        
                                    <p:outputLabel for="username" value="Username:" />
                                    <p:inputText id="username" value="#{accountController.uname}" required="true" label="Username">     
                                    </p:inputText>
                                    <p:message for="username" display="icon" />
                                    
                                    <p:outputLabel for="password" value="Password:" />
                                    <p:password id="password" value="#{accountController.pass}" label="Password" required="true">
                                    </p:password>
                                    <p:message for="password" display="icon" />
                                    
                                    <p:outputLabel for="confirmpass" value="Confirm password:" />
                                    <p:password id="confirmpass" value="#{accountController.confPass}" required="true" label="Confirm password">     
                                    </p:password>
                                    <p:message for="confirmpass" display="icon" />
                                    
                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                        <p:outputLabel for="type" value="Type:" />
                                        <p:selectOneRadio id="type" value="#{accountController.typeVal}" required="true">
                                            <f:selectItem itemLabel="Prodavac" itemValue="0" />
                                            <f:selectItem itemLabel="Kupac" itemValue="1" />
                                        </p:selectOneRadio>
                                    </h:panelGrid>
                                    <p:message for="type" display="icon" />
                                </h:panelGrid>

                               <p:commandButton value="Sign Up" update="panel" ajax="false" id="regBtn" actionListener="#{accountController.signup}"/>
                             </p:panel>
                         </h:form>
                         <br></br>
                          
                         <p:link outcome="index" value="Back">
                         </p:link>
                         
                     </center>
                 </ui:define>
                
                 <ui:define name = "menu">
                     <h:form>
                     <p:menu>
                     </p:menu>
                     </h:form>
                 </ui:define>
                
            </ui:composition> 
           
        </h:body>

    </f:view>
</html>
